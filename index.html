<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <title> Budget Planning </title>

           <!-- bootstrap cdn link  -->
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
           <!-- pure css link add  -->
           <link rel="stylesheet" href="style/style.css">

          
</head>
<body class="container">
          <header class="container d-flex justify-content-center mt-5">
            <h1> Budget Planning </h1>       
                    
          </header>

 <main>
           <section class="container my-4">
                    <div class="row row-col-1 row-cols-md-2 g-4">
                                <!-- image add  -->

                              <div class="col-sm-12 col-lg-7">
                                        <img class="img-fluid" src="images/budget.jpg" alt="" width="800">
                               </div>

                                 <!--------form part start -------->
                     <div class="col-sm-12 col-lg-5 ">
                      <div class="form-part p-4">
                        <div>
                            <h5 class="text-center mb-3 fs-3 ">Income</h5>
                            <div class="input-field mb-1 ps-5 fw-bold d-flex align-items-center">
                                <label class="" for="">Income: </label>
                                <input id="income" class="input" type="text">
                            </div>
                
                            <h5 class="text-center mb-3 mt-2">Expenses</h5>
                
                            <div class="input-field mb-3  ps-5 fw-bold d-flex align-items-center">
                                <label for="">Food: </label>
                                <input id="food" class="input" type="text">
                            </div>
                
                            <div class="input-field mb-3  ps-5 fw-bold d-flex align-items-center">
                                <label for="">Rent: </label>
                                <input id="rent" class="input" type="text">
                            </div>
                            
                            <div class="input-field mb-1  ps-5 fw-bold d-flex align-items-center">
                                <label for="">Clothes: </label>
                                <input id="clothe" class="input" type="text">
                            </div>

                            <!-------calculate part-------->
                            <div class=" d-flex justify-content-center p-2 pe-2">
                                <button id="calculate-button" class="button bg-primary border rounded  px-4 py-2 fw-bold mt-3">Calculate</button>
                            </div>
            
                            <!---------- calculation after expenses---------->
                            <h5 class="mt-2 ps-5  fs-5">Total Expenses: <span id="total-expenses">00</span></h5>
                            <h5 class="ps-5 fs-5">Balance: <span id="balance">00</span></h5>
            
                            <!-------------saving part----------->
                            <div>
                                <div class="input-field mb-1 mt-3 ps-5 fw-bold">
                                    <label for="">Save :</label>
                                    <input id="save-field" style="width: 100px;" class="input" type="text">
                                    <span class="px-2">%</span>
                                    <button id="save-button" class="button bg-primary border rounded px-3 py-1 fw-bold ">Save</button>
                                </div>
                            </div>
                            <!-------------saving calculation part---------->
                            <div class="mt-3 ps-5">
                                <h5>Saving Amount: <span id="savings-amount">00</span> </h5>
                                <h5>Remaining Amount <span id="remaining-balance">00</span> </h5>
                            </div>
            
                        </div>
                        
                        <div>
                            <p id="error-message"> String not allow. please enter number. </p>
                            <p id="error-message2"> Your salary is lower than leaving cost. </p>
                        </div>
                    </div>
                  
                </div>

                  <!--------form part end -------->

                     </div>                


           </section>
 </main>



    <!-- js link add  -->
    <script src="js/index.js"></script>
    <!-- bootstrap script link add  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>      
</body>
</html>
